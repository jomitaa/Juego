<!DOCTYPE html>
<html lang="es">
<head>

    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Piedra, Papel o Tijeras</h1>
    <div class="container">

            <h2>Jugador 1</h2>
            <div class="score">
                <p>Puntaje</p>

            </div>

                <button class="paper">Papel</button>
                <button class="scissors">Tijeras</button>
            </div>
        </div>
        <div class="player">
            <h2>Jugador 2</h2>
            <div class="score">
                <p>Puntaje</p>
                <span id="player2Score">0</span>
            </div>
            <div class="buttons">
                <button class="rock">Piedra</button>
                <button class="paper">Papel</button>
                <button class="scissors">Tijeras</button>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
